<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Mock Widget</title>
		<style>
			body {
				margin: 0;
				font-family: system-ui, sans-serif;
				padding: 1rem;
				background: #f0f4f8;
			}
			h3 {
				margin-top: 0;
			}
			#log {
				font-size: 0.85rem;
				font-family: monospace;
				background: #fff;
				border: 1px solid #ccc;
				padding: 0.5rem;
				max-height: 200px;
				overflow: auto;
			}
		</style>
		<script>
			window.addEventListener("message", (event) => {
				if (event.data?.type === "@@__widget_provider__@@__requestHash") {
					console.log("reporting hash...");
					window.parent.postMessage(
						{
							type: "@@__widget_provider__@@__hashReport",
							payload: location.hash,
						},
						event.origin,
					);
				}
			});
		</script>
	</head>
	<body>
		<h3>Widget (iframe)</h3>
		<p>This is a mock widget SPA running inside an iframe.</p>
		<button id="btn-ping">Send ping to host</button>
		<button id="btn-fullscreen">Fullscreen</button>
		<button id="btn-minimize">Restore</button>
		<button id="btn-max-height">Max Height</button>
		<button id="btn-min-height">Min Height</button>
		<button id="btn-max-width">Max Width</button>
		<button id="btn-min-width">Min Width</button>
		<button id="btn-reset">Reset</button>
		<button id="btn-detach">Detach</button>
		<button id="btn-dock">Dock</button>
		<button id="btn-hide">Hide</button>
		<button id="btn-destroy">Destroy</button>
		<button id="btn-native-fs">Native Fullscreen</button>
		<button id="btn-exit-fs">Exit Fullscreen</button>
		<pre id="preset-state">preset: --</pre>
		<pre id="height-state">heightState: --</pre>
		<pre id="width-state">widthState: --</pre>
		<pre id="detached-state">detached: --</pre>
		<div id="log"></div>

		<script>
			const PREFIX = "@@__widget_provider__@@";
			const log = document.getElementById("log");
			const presetStateEl = document.getElementById("preset-state");
			const heightStateEl = document.getElementById("height-state");
			const widthStateEl = document.getElementById("width-state");
			const detachedStateEl = document.getElementById("detached-state");

			function addLog(msg) {
				const div = document.createElement("div");
				div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
				log.prepend(div);
			}

			// Listen for messages from host
			window.addEventListener("message", (event) => {
				const data = event.data;
				if (!data || typeof data.type !== "string") return;
				if (!data.type.startsWith(PREFIX)) return;

				const type = data.type.slice(PREFIX.length);
				addLog(
					`Received: ${type} ${JSON.stringify(data.payload ?? "")}`,
				);

				if (type === "__preset") {
					presetStateEl.textContent = `preset: ${data.payload}`;
				}

				if (type === "__heightState") {
					heightStateEl.textContent = `heightState: ${data.payload}`;
				}

				if (type === "__widthState") {
					widthStateEl.textContent = `widthState: ${data.payload}`;
				}

				if (type === "__detached") {
					detachedStateEl.textContent = `detached: ${data.payload}`;
				}

				// Echo back
				parent.postMessage(
					{
						type: `${PREFIX}echo`,
						payload: { original: type, data: data.payload },
					},
					"*",
				);
			});

			// Send ready signal
			parent.postMessage({ type: `${PREFIX}__ready` }, "*");
			addLog("Sent: ready");

			// Control buttons
			function sendControl(type) {
				parent.postMessage({ type: `${PREFIX}${type}` }, "*");
				addLog(`Sent: ${type}`);
			}

			document
				.getElementById("btn-ping")
				.addEventListener("click", () => {
					parent.postMessage(
						{
							type: `${PREFIX}ping`,
							payload: { time: Date.now() },
						},
						"*",
					);
					addLog("Sent: ping");
				});
			document
				.getElementById("btn-fullscreen")
				.addEventListener("click", () => sendControl("__fullscreen"));
			document
				.getElementById("btn-minimize")
				.addEventListener("click", () => sendControl("__restore"));
			document
				.getElementById("btn-max-height")
				.addEventListener("click", () => sendControl("__maximizeHeight"));
			document
				.getElementById("btn-min-height")
				.addEventListener("click", () => sendControl("__minimizeHeight"));
			document
				.getElementById("btn-max-width")
				.addEventListener("click", () => sendControl("__maximizeWidth"));
			document
				.getElementById("btn-min-width")
				.addEventListener("click", () => sendControl("__minimizeWidth"));
			document
				.getElementById("btn-reset")
				.addEventListener("click", () => sendControl("__reset"));
			document
				.getElementById("btn-detach")
				.addEventListener("click", () => sendControl("__detach"));
			document
				.getElementById("btn-dock")
				.addEventListener("click", () => sendControl("__dock"));
			document
				.getElementById("btn-hide")
				.addEventListener("click", () => sendControl("__hide"));
			document
				.getElementById("btn-destroy")
				.addEventListener("click", () => sendControl("__destroy"));
			document
				.getElementById("btn-native-fs")
				.addEventListener("click", () => {
					document.documentElement.requestFullscreen();
					addLog("Requested native fullscreen");
				});
			document
				.getElementById("btn-exit-fs")
				.addEventListener("click", () => {
					document.exitFullscreen();
					addLog("Exited native fullscreen");
				});
		</script>
	</body>
</html>
